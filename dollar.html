
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Coin Dispenser</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
      <style>
          /* Add some basic styling to the form and buttons */
          form {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
          }
          .form-group{
            padding-left: 5%;
          }
      </style>
    </head>
    <body>
      <div class="jumbotron text-center">
          <h1 class="display-4">Coin Dispenser For Us Dollar</h1>
          <p class="lead">Enter the coin details and find the coins.</p>
      </div>
      <div class="container">
        <div class="card">
          <div class="card-body">
            <form>
              <div class="form-group row">
                <label for="d1" class="col-sm-8 col-form-label">Total No Of Available ¢1</label>
                <div class="col-sm-4">
                  <input type="number" class="form-control" id="d1" placeholder="Enter Available" >
                </div>
              </div>
              <div class="form-group row">
                <label for="d2" class="col-sm-8 col-form-label">Total No Of Available ¢5</label>
                <div class="col-sm-4">
                  <input type="number" class="form-control" id="d2" placeholder="Enter Available" >
                </div>
              </div>
              <div class="form-group row">
                <label for="d3" class="col-sm-8 col-form-label">Total No Of Available ¢10</label>
                <div class="col-sm-4">
                  <input type="number" class="form-control" id="d3" placeholder="Enter Available" >
                </div>
              </div>
              <div class="form-group row">
                <label for="d4" class="col-sm-8 col-form-label">Total No Of Available ¢25</label>
                <div class="col-sm-4">
                  <input type="number" class="form-control" id="d4" placeholder="Enter Available" >
                </div>
              </div>
              <div class="form-group row">
                <label for="res" class="col-sm-8 col-form-label">Enter the amount to redeem</label>
                <div class="col-sm-4">
                  <input type="number" class="form-control" id="res" placeholder="Enter the Amount" >
                </div>
              </div>
              <div class="form-group row">
                <button type="button" class="btn btn-success" onclick="fun()" id="btd">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-8 offset-md-2 my-3">
            <p class="text-center text-light bg-dark p-3" id="ans">
            </p>
          </div>
        </div>
      </div>
  </body>
  <script>
      function fun(){
          
          var t1=document.getElementById("d1").value;
          var t2=document.getElementById("d2").value;
          var t3=document.getElementById("d3").value;
          var t4=document.getElementById("d4").value;
          var r=document.getElementById("res").value;
          const btn=document.getElementById("btd");
          let den=[25,10,5,1];
          let avail=[t4,t3,t2,t1];
          let res=new Array(4).fill(0);
          for(let i=0;i<4;i++){
              let coin = Math.floor(r / den[i]);
              if(coin>avail[i]){
                  r-=den[i]*avail[i];
                  res[i]=avail[i];
              }
              else{
                  r-=coin*den[i];
                  res[i]=coin;
              }
          }
          if(r===0){
              document.getElementById("ans").innerHTML = "The minimum number of coins needed is: "+res[0]+" ¢25 coins "+res[1]+" ¢10 coins "+res[2]+" ¢5 coins "+res[3]+" ¢1 coins "
          }
          else{
              document.getElementById("ans").innerHTML="No Sufficient coin available in the machine ";
          }
          }
  </script>
  </html>
