<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending Machine Coin Calculator</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        /* Center the title and give it some padding */
        h1 {
            text-align: center;
            font-size: 2em;
            padding: 20px;
        }
        /* Style the form */
        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ddd;
        }
        /* Style the select and button */
        select, button {
            padding: 10px;
            margin: 10px;
            font-size: 1.2em;
            border-radius: 5px;
            border: none;
            outline: none;
        }
        /* Add some hover effect to the button */
        button:hover {
            background-color: #ddd;
            cursor: pointer;
        }
        /* Style the label */
        label {
            font-size: 1.2em;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>The Vending Machine Change Calculator</h1>
    <form action="">
        <label for="country">Select one of the currency:</label>
        <select name="country" id="country" >
            <option value="pound.html">British Pound</option>
            <option value="dollar.html">Us Dollar</option>
            <option value="krone.html">Norwegian Krone</option>
        </select>
        <button type="button" id="" onclick="loc(country.value)">Submit</button>
    </form>
</body>
    <script>
    function loc(src){
    window.location=src;
}
</script>
</html>
